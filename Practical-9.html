	<style>
		.table{
			margin-top:50px;
			background-color:powderblue;
			font-size:20px;
			font-family:arial;

			text-decoration:underline;

<body>
	<table align=center border=1px cellpadding=4 cellspacing=0 class="table">
		<caption><h2 class="caption">ENTRY FORM</h2></caption>
		<tr>
			<td>Enter Your Name:</td>
			<td><input type="text" id="name" name="name" placeholder="Enter Name"></td>
		</tr>
		<tr>
			<td>Enter Your Age:</td>
			<td><input type="text" id="age" name="age" placeholder="Enter Age"></td>
		</tr>
		<tr>
			<td>Enter Your Address:</td>
			<td><textarea cols="30" id="address" rows="5" name="address"></textarea></td>
		</tr>
		<tr>
			<td>Sex:</td>
			<td>
				<input type="radio" id="sex_male" name="gender">Male<br>
				<input type="radio" id="sex_female" name="gender">Female
			</td>
		</tr>
		<tr>
			<td>Language:</td>
			<td>

				<input id="lan_python" type="Checkbox" value="python">PYTHON<br>
				<input id="lan_net" type="Checkbox" value=".net">.NET<br>
				<input id="lan_php" type="Checkbox" value="php">PHP<br>
				<input id="lan_others" type="Checkbox" value="others">Others<br>
			</td>
		</tr>
		<tr>
			<td>Enter Your Password:</td>
			<td><input type="Password" id="password" name="pass" placeholder="Enter Password"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" class="btn_first" value="Reset" class="btn_first" onclick="reset()">
				<input type="button" name="btn_check" value="Check" class="btn_first" onclick="check()">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<strong class="imp_text">Before submitting the data's please click the check Button.</strong>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" name="btn_submit" value="Submit" class="btn_second" onclick="submit()">
			</td>
		</tr>
	</table>
